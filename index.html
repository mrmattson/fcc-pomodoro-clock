<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FCC - Pomodoro Clock</title>
  <link rel="stylesheet" href="src/normalize.css" type="text/css">
  <link rel="stylesheet" href="src/skeleton.css" type="text/css">
  <link rel="stylesheet" href="src/main.css" type="text/css">
</head>
<body>

  <!-- .container is main centered wrapper -->
  <div class="container">

    <!-- columns should be the immediate child of a .row -->
    <div class="row">
      <h1 class="title">Pomodoro Clock</h1>
      <h6 class="tagline">A <a href="https://www.freecodecamp.com/" target="_blank">Free Code Camp</a> Project by <a href="#" target="_blank">Matthew Mattson</a></h6>
    </div>

    <div class="row">
      <div class="six columns">
        <div class="control-label">BREAK LENGTH</div>
        <button class="time-adjust" id="ctrl-break-adjust-minus">-</button>
        <span class="time-adjust-display" id="ctrl-break-display">5</span>
        <button class="time-adjust" id="ctrl-break-adjust-plus">+</button>
      </div>
      <div class="six columns">
        <div class="control-label">SESSION LENGTH</div>
        <button class="time-adjust" id="ctrl-session-adjust-minus">-</button>
        <span class="time-adjust-display" id="ctrl-session-display">25</span>
        <button class="time-adjust" id="ctrl-session-adjust-plus">+</button>
      </div>
    </div>

    <!-- div overlay -->
    <!-- http://stackoverflow.com/questions/2941189/how-to-overlay-one-div-over-another-div -->
    <!-- Progress bar -->
    <!-- http://bl.ocks.org/stephenhay/raw/1086250/ -->
    <div class="row">
      <div class="twelve columns">
        <div class="timer-outline ctrl-timer-outline ctrl-start-stop">
          <div class="timer-label ctrl-timer-label">Session</div>
          <div class="timer-countdown ctrl-timer-countdown">25:00</div>
        </div>
        <audio id="ctrl-notify-sound" preload="auto" src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg">
          Your browser does not support the <code>audio</code> element.
        </audio>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <div class="start-stop-label ctrl-start-stop-label ctrl-start-stop">Press to Start</div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="src/app.js"></script>
</body>
</html>
